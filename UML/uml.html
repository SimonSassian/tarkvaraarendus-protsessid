<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="Default.aspx.cs" Inherits="BitcoinCalculator._Default" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Bitcoin Calculator</title>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <h1>Bitcoin Calculator</h1>
            <div>
                <label>Enter Bitcoin Amount:</label>
                <asp:TextBox ID="textBoxBitcoin" runat="server"></asp:TextBox>
                <asp:Button ID="buttonCalculate" runat="server" Text="Calculate" OnClick="buttonCalculate_Click" />
            </div>
            <div>
                <asp:Label ID="labelResult" runat="server" Text=""></asp:Label>
            </div>
            <div>
                <img src="bitcoin_logo.png" alt="Bitcoin Logo" />
            </div>
        </div>
    </form>
</body>
</html>
